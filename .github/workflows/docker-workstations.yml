name: "Workstations"

on:
  workflow_dispatch:

jobs:

  workstations:
    name: Build Google Cloud Workstations image
    # https://github.com/actions/runner-images/blob/main/images/ubuntu/Ubuntu2204-Readme.md
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
      - name: Set up Homebrew ğŸ»
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@master
      # Install Podman via Homebrew
      # https://podman.io/docs/installation#linux-distributions
      - name: Install Podman ğŸ¦­
        run: |
          sudo apt-get remove crun podman
          brew install crun podman
      - name: Versions ğŸ’¡
        run: |
          crun --version
          podman version
      # Login
      # https://github.com/marketplace/actions/docker-login
      - name: Login to GitHub container registry ğŸ­
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build image for Google Cloud Workstations ğŸ§ª
        run: |
          cd "workstations" && \
          podman build . \
            --network "slirp4netns" \
            --platform "linux/amd64" \
            --tag "ghcr.io/cyclenerd/cloud-tools-container:workstations" && \
          podman push "ghcr.io/cyclenerd/cloud-tools-container:workstations"
