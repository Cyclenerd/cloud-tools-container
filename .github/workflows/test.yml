name: "Test"

on:
  push:
    paths:
      - 'Dockerfile'
  pull_request:
  workflow_dispatch:

jobs:

  docker:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      # Add support for more platforms with QEMU
      # https://github.com/marketplace/actions/docker-setup-qemu
      - name: Set up QEMU 🔧
        uses: docker/setup-qemu-action@v3
        with:
          platforms: 'arm64'

      - name: Set up Docker Buildx 🔧
        # https://github.com/marketplace/actions/docker-setup-buildx
        uses: docker/setup-buildx-action@v3

      - name: Build 🧪
        id: docker_build
        # https://github.com/marketplace/actions/build-and-push-docker-images
        uses: docker/build-push-action@v5
        with:
          platforms: linux/amd64,linux/arm64
          outputs: type=image,name=target,annotation-index.org.opencontainers.image.description=Cloud tools
          context: .
          file: ./Dockerfile
          push: false
          tags: cloud-tools-container:test
          # Fix unsupported MIME type for compression: application/vnd.in-toto+json
          # https://github.com/docker/buildx/releases/tag/v0.10.0
          provenance: false
          sbom: false