name: "Test"

on:
  push:
    paths:
      - 'Dockerfile'
  pull_request:
  workflow_dispatch:

jobs:

  docker:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Build 🧪
        id: docker_build
        run: |
          podman buildx build . \
          --platform linux/amd64,linux/arm64 \
          --output type=image,name=target,annotation-index.org.opencontainers.image.description=Cloud tools \
          --tag cloud-tools-container:test