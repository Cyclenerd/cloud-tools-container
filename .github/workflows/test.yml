name: "Test"

on:
  push:
    paths:
      - 'Dockerfile'
  pull_request:
  workflow_dispatch:

jobs:

  amd64:
    name: AMD64
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
      - name: Build 🧪
        run: |
          podman version
          podman build . \
          --platform linux/amd64 \
          --tag cloud-tools-container:test

  arm64:
    name: ARM64
    runs-on: ubuntu-latest
    steps:
      - name: Install dependencies 🔧
        run: |
          sudo apt-get install  \
            podman
      - name: Checkout 🛎️
        uses: actions/checkout@v4
      # Add support for more platforms with QEMU
      # https://github.com/marketplace/actions/docker-setup-qemu
      - name: Set up QEMU 🔧
        uses: docker/setup-qemu-action@v3
        with:
          platforms: 'arm64'
      - name: Build 🧪
        run: |
          podman version
          podman build . \
          --platform linux/arm64 \
          --tag cloud-tools-container:test