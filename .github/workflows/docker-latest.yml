name: "Latest image"

on:
  workflow_dispatch:
  schedule:
    - cron: '32 5 15 * *' # At 05:32 on day-of-month 15.

jobs:

  docker:
    name: Build container image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      # Add support for more platforms with QEMU
      # https://github.com/marketplace/actions/docker-setup-qemu
      - name: Set up QEMU 🔧
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx 🔧
        # https://github.com/marketplace/actions/docker-setup-buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers 💾
        # https://github.com/marketplace/actions/cache
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Login to GitHub container registry 🏭
        # https://github.com/marketplace/actions/docker-login
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image 🧪
        id: docker_build
        # https://github.com/marketplace/actions/build-and-push-docker-images
        uses: docker/build-push-action@v5
        with:
          platforms: linux/amd64,linux/arm64/v8
          outputs: type=image,name=target,annotation-index.org.opencontainers.image.description=Cloud tools
          context: .
          file: ./Dockerfile
          push: true
          tags: ghcr.io/cyclenerd/cloud-tools-container:test
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max
          # Fix unsupported MIME type for compression: application/vnd.in-toto+json
          # https://github.com/docker/buildx/releases/tag/v0.10.0
          provenance: false
          sbom: false

      # Temp fix
      # https://github.com/docker/build-push-action/issues/252
      # https://github.com/moby/buildkit/issues/1896
      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

  docker-test:
    name: Test container image
    needs: [docker]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
      # Inspect
      - name: Inspect test image 💿
        run: skopeo inspect --raw ghcr.io/cyclenerd/cloud-tools-container:test | jq
      # Run test
      - name: Pull test image 💿
        run: |
          docker pull ghcr.io/cyclenerd/cloud-tools-container:test
          docker tag ghcr.io/cyclenerd/cloud-tools-container:test cloud-tools-container
      # Tests
      - name: Test 📏
        run: bash test.sh

  container-scan:
    name: Container image scan
    runs-on: ubuntu-latest
    needs: [docker-test]
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
      # Scan with Grype vulnerability scanner
      # https://github.com/anchore/scan-action
      - name: Scan 🧐
        uses: anchore/scan-action@v3
        id: scan
        with:
          image: "ghcr.io/cyclenerd/cloud-tools-container:test"
          # Do not fail to upload the SARIF report in the next step...
          fail-build: false
          severity-cutoff: critical
          output-format: sarif
      - name: Upload SARIF report 📤
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ${{ steps.scan.outputs.sarif }}

  github-registry-latest:
    name: Push image to GitHub
    runs-on: ubuntu-latest
    needs: [container-scan]
    steps:
      - name: Login to GitHub container registry 🏭
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Push image to GitHub container registry as latest version 🚢
        run: skopeo copy --all docker://ghcr.io/cyclenerd/cloud-tools-container:test docker://ghcr.io/cyclenerd/cloud-tools-container:latest

  docker-hub-latest:
    name: Push image to Docker Hub
    runs-on: ubuntu-latest
    needs: [container-scan]
    steps:
      - name: Login to Docker Hub registry 🏭
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_REGISTRY_USERNAME }}
          password: ${{ secrets.DOCKER_REGISTRY_PASSWORD }}
      - name: Push image to Docker Hub registry as latest version 🚢
        run: skopeo copy --all docker://ghcr.io/cyclenerd/cloud-tools-container:test docker://cyclenerd/cloud-tools-container:latest

  readme:
    name: Update README
    runs-on: ubuntu-latest
    needs: [docker-hub-latest, github-registry-latest]
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
      - name: Update 📰
        run: bash readme.sh